<!DOCTYPE html>
<html>
  <head>
    <title>設定: TSUTAYAコミックレンタルリリースカレンダー</title>
  </head>
  <body>
    <div>Google Calendar登録イベントのデフォルト設定</div>
    <form id="form">
      <div id="status"></div>
      <div id="error" style="color: #a00"></div>
      <p>
        <label><input id="allday" type="checkbox">終日</label><br>
        <label>開始時刻</label><input id="starttime" type="time"><br>
        <label>終了時刻</label><input id="endtime" type="time">
      </p>
      <p><input type="submit" value="OK"></p>
    </form>

    <script src="options.js"></script>
  </body>
</html>
